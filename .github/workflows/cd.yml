name: Django CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # Code Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4

      # SSH Configuration and EC2 Deploy
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Application to EC2
        env:
            AWS_HOST: ${{ secrets.AWS_HOST }}
            AWS_USER: ${{ secrets.AWS_USER }}
        run: |
            BRANCH_NAME=${{ github.head_ref || github.ref_name }}
            echo "Deploying branch: $BRANCH_NAME"
            ssh -T -o StrictHostKeyChecking=no $AWS_USER@$AWS_HOST << EOF
              cd ${{ secrets.PROJECT_PATH }}
              if git branch | grep -q "$BRANCH_NAME"; then
                git switch $BRANCH_NAME
              else
                git switch -c $BRANCH_NAME
              fi
              git pull -f origin $BRANCH_NAME
              source venv/bin/activate

              poetry install
              npm install

              python manage.py migrate
              python manage.py collectstatic --noinput

              sudo systemctl restart workflow
              sudo systemctl reload nginx
            EOF

      - name: Notify Deployment Success
        run: echo "âœ… Deployment to AWS EC2 completed successfully!"
