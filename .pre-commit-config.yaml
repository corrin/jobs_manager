default_language_version:
  python: python

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: update-init-files
        name: Update __init__.py files
        entry: poetry run python scripts/update_init.py --all
        language: system
        pass_filenames: false
        always_run: true

      - id: generate-url-docs
        name: Generate URL documentation
        entry: poetry run python scripts/generate_url_docs.py
        language: system
        pass_filenames: false
        always_run: true

      - id: detect-empty-fstring
        name: Detect empty f-strings & bare excepts
        entry: python scripts/detect_fstrings_without_placeholder.py
        language: system
        files: '\.py$'
        types: [python]

      # autoflake - uses poetry-installed version
      - id: autoflake
        name: Remove unused imports & variables
        entry: poetry run autoflake --in-place --remove-all-unused-imports --remove-unused-variables
        language: system
        files: '\.py$'
        types: [python]

      # black - uses poetry-installed version (single source of truth: pyproject.toml)
      - id: black
        name: Format Python code with black
        entry: poetry run black --quiet
        language: system
        files: '^(?:apps/|jobs_manager/|scripts/).+\.py$|^[^/]+\.py$'
        types: [python]

      # isort - uses poetry-installed version (single source of truth: pyproject.toml)
      - id: isort
        name: Sort imports with isort
        entry: poetry run isort --profile=black --skip-glob=**/__init__.py
        language: system
        files: '^(?:apps/|jobs_manager/|scripts/).+\.py$|^[^/]+\.py$'
        types: [python]
        exclude: |
          (?x)^(
              .*__init__\.py$ # any __init__.py files
          )

      # flake8 - uses poetry-installed version (single source of truth: pyproject.toml)
      # Config (ignores, per-file-ignores) comes from pyproject.toml
      - id: flake8
        name: Lint Python with flake8
        entry: poetry run flake8
        language: system
        files: '^(?:apps/|jobs_manager/|scripts/).+\.py$|^[^/]+\.py$'
        types: [python]

      # ruff - fast linter for redefinitions and duplicate dict keys
      - id: ruff
        name: Check for redefinitions with ruff
        entry: poetry run ruff check --select=F811,F601
        language: system
        files: '^(?:apps/|jobs_manager/|scripts/).+\.py$|^[^/]+\.py$'
        types: [python]
        exclude: '.*/migrations/.*\.py$'

      # pylint - check for duplicate method definitions
      - id: pylint-duplicates
        name: Check for duplicate methods with pylint
        entry: poetry run python -m pylint --disable=all --enable=E0102 --ignore-patterns='migrations/.*\.py'
        language: system
        files: '^apps/.+\.py$'
        types: [python]

      # Custom duplicate finder - catches class attribute duplicates that other tools miss
      - id: find-duplicates
        name: Check for duplicate definitions from bad merges
        entry: poetry run python scripts/find_duplicates.py
        language: system
        pass_filenames: false
        always_run: true
